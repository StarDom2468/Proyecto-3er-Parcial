<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de SQL a JSON</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Conversion SQL a JSON</h1>
    <p>Sube tu archivo SQL para convertirlo a formato JSON.</p>
    <input type="file" id="fileInput" accept=".sql" />
    <button onclick="convertSQLToJSON()">Convertir</button>

    <h2>Resultado JSON:</h2>
    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>

</html>
